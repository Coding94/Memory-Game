<!DOCTYPE html>
<html>
  <head>
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
  <!-- Place this where you want the timer to appear -->
   <div class = "GAME">
    <div id="timer-container">
      <div id="timer">Time: 00:00:00</div>
      <div class="score-list">
        <ul id="high-score">
        <!-- JS will populate top 5 scores here -->
      </ul>
      </div>
    </div>

    <div class="game-board">

      <!-- Example card (your JS will generate these) -->
      <div class="card">
        <div class="card-inner">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
      </div>
    </div>
  </div>
    <audio id="flipSound" src="sounds/flip-card.mov" preload="auto"></audio>
    <audio id="flipBackSound" src="sounds/flip-back.mov" preload="auto"></audio>
    <audio id="matchSound" src="sounds/match-card.wav" preload="auto"></audio>
    <audio id="doneSound" src="sounds/done.mp3" preload="auto"></audio>
    
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
